<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Questions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Trivia Questions</h1>
    </header>
    <section class="centered">
      <form>
        <button type="submit" >Get New Questions</button>
        <button class="reset" id="reset">Reset</button>
        <section class="difficulty" id="difficulty">
          <p class="diff easy" id="easy">Easy</p>
          <p class="diff medium" id="medium">Medium</p>
          <p class="diff hard" id="hard">Hard</p>
        </section>
      </form>
    </section>
    <main class="centered">
      
      <!-- Your `.card` elements should show up here. -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
